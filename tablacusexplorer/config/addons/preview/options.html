<div>
  <label>Position</label>
</div>
<input type="hidden" name="Align">
<input type="radio" name="_Align" id="Align=Left" onclick="SetRadio(this)" checked>
<label for="Align=Left">Left</label>
<input type="radio" name="_Align" id="Align=Right" onclick="SetRadio(this)">
<label for="Align=Right">Right</label>
<br><br>
<div>
  <label>Height</label>
</div>
<input type="text" name="Height" style="width: 100%">
<br><br>
<div class="panel" style="display: block">
  <table style="width: 100%">
    <tr>
      <td style="vertical-align: bottom"><input type="checkbox" name="!NoTextFilter"></td>
      <td style="width: 100%"><label>@mspaint.exe,-36044[Text]</label></td>
    </tr>
  </table>
  <input type="text" name="TextFilter" placeholder="*.txt;*.ini;*.css;*.js;*.vba;*.vbs" style="width: 100%">
  <div style="width: 33.33%; float: left">
    <label>@eudcedit.exe,-61295</label>
    <input type="text" name="Charset" placeholder="Auto" style="width: 100%">
  </div>
  <div style="width: 33.33%; float: left">
    <label>@combase.dll,-5008[Limits]</label>
    <input type="text" name="TextLimit" placeholder="10000000" style="width: 100%">
  </div>
  <div style="width: 33.33%; float: left">
    <label>Size</label>
    <input type="text" name="TextSize" placeholder="4000" style="width: 100%">
  </div>
</div><br>
<div>
  <label>@mshtml.dll,-771[Play]</label>
</div>
<input type="text" name="Embed"
  placeholder="*.mp3;*.m4a;*.webm;*.mp4;*.rm;*.ra;*.ram;*.asf;*.wma;*.wav;*.oga;*.aiff;*.mpg;*.avi;*.mov;*.wmv;*.mpeg;*.ogg;*.swf;*.pdf" style="width: 100%">
<br>
<br>
<div>
  <label>Extract</label>
</div>
<table style="width: 100%">
  <tr>
    <td style="vertical-align: bottom"><input type="checkbox" name="IsExtract"></td>
    <td style="width: 100%"><input type="text" name="Extract" placeholder="*" style="width: 100%"></td>
  </tr>
</table>
<br>
<label>General</label>
<br>
<label><input type="checkbox" name="!NoMouse">Mouse</label>
