<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="MSThemeCompatible" content="Yes">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Tablcus Add-ons</title>
  <link rel="stylesheet" type="text/css" href="../../script/options.css">
  <script type="text/javascript" charset="utf-8" src="../../script/consts.js"></script>
</head>
<body>
  <form name="E" style="display: inline;">
    <div class="panel" style="display: block;">
      <table class="full">
        <tr>
          <td width="12em" valign="top">
            <select name="List" size="19" style="width: 12em; height: 34em; height: calc(100vh - 6em); min-height: 20em" onchange="EditXEx(Addons.FolderSettings.Edit)" ondblclick="Addons.FolderSettings.Edit()" multiple>
            </select>
          </td>
          <td valign="top" style="padding-left: 2pt">
            <label>Filter</label>
            <br>
            <input type="text" name="Filter" class="full" onchange="ChangeX('List')">
            <label>Type</label>
            <br>
            <select name="Type" onchange="ChangeX('List')">
            </select>
            <br>
            <table class="full">
              <td><label>Options</label></td>
              <td align="right">
                <input type="button" value="Portable" onclick="PortableX('Path')">
                <input type="button" value="Browse..." onclick="RefX('Path', true, this)">
              </td>
            </table>
            <textarea name="Path" style="width: 100%; height: 26em; height: calc(100vh - 15em); min-height: 2em" onchange="ChangeX('List')"></textarea>
          </td>
        </tr>
      </table>
      <table class="full">
        <tr>
          <td>
            <input type="button" value="Remove" onclick="RemoveX('List')">
            <input type="button" value="Up" onclick="MoveX('List', -1)">
            <input type="button" value="Down" onclick="MoveX('List', 1)">
            <label><input type="checkbox" id="_EDIT" checked>Edit</label>
          </td>
          <td align="right">
            <input type="button" value="Add" onclick="AddX('List', Addons.FolderSettings.Replace)">
            <input type="button" value="Replace" onclick="Addons.FolderSettings.Replace()">
          </td>
        </tr>
      </table>
      <!-- -->
    </div>
    <table class="full">
      <tr>
        <td class="full nowrap">
          <select name="Format" class="translate" onchange="Addons.FolderSettings.Change()">
            <option value="0">Normal</option>
            <option value="1">Path</option>
            <option value="2">Key</option>
          </select>
          <label><input type="checkbox" name="XP" id="_XP" onchange="Addons.FolderSettings.Change()">XP</label>
          <input type="button" value="Get the current folder view" onclick="Addons.FolderSettings.GetCurrentSetting()">
        </td>
        <td class="buttons">
          <input type="button" value="OK" class="ok hide" id="_ok" onclick="SetResult(1)" autofocus>
        </td>
        <td class="buttons">
          <input type="button" value="Cancel" class="cancel hide" id="_cancel" onclick="SetResult(2)">
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
    document.body.style.visibility = "hidden";
    ScriptBase = "../..";
    LoadScript(["script/ui.js", "script/common.js"], function () {
      LoadScripts(["script/sync.js"], ["script/options.js", "addons/foldersettings/options.js"], function () {
        Addons.FolderSettings.Init();
      });
    });
  </script>
  </body>
</html>
