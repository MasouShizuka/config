###不支持参数后注释，须另起一行
###不允许选项和值之间存在多余的空格

##解析地址黑名单，默认为空。格式解释见 https://mpv.io/manual/master/#options-exclude
##示例值："%.avi$|%.flac$|%.flv$|%.mp3$|%.m3u$|%.m3u8$|%.m4a$|%.m4v$|%.mkv$|%.mp4$|%.ts$|%.VOB$|%.wav$|%.webm$|%.wmv$"
##推荐在 try_ytdl_first=yes 的情况下使用，可合理加速网络地址的解析
exclude=
##解析地址白名单。格式同前
##示例即默认值
##即使在 try_ytdl_first=no 的情况下，依然使用ytdp解析下列的网址
include=^%w+%.youtube%.com/|^youtube%.com/|^youtu%.be/|^%w+%.twitch%.tv/|^twitch%.tv/
##首选尝试用ytd解析url（默认no）
try_ytdl_first=no

##允许切换源的轨道（出于性能原因默认禁用）
use_manifests=no
##解释太长，自行参考 https://mpv.io/manual/master/#options-all-formats
all_formats=no
force_all_formats=yes
##<all|best|默认none> 添加缩略图作为视频轨
thumbnails=none

##须要 yt-dlp.exe / youtube-dl.exe 在环境变量PATH中，或位于 mpv.exe 所在路径的目录下，默认值为空
ytdl_path=
